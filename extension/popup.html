<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            width: 300px;
            padding: 16px;
            margin: 0;
            color: #0f0f0f;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
            color: #3ea6ff;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .status-message {
            font-size: 14px;
            line-height: 1.4;
            padding: 12px;
            border-radius: 8px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .settings-group {
            margin-bottom: 12px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
            color: #606060;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }

        button {
            background-color: #3ea6ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0f90fa;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 16px;
            color: #606060;
        }
    </style>
</head>

<body>
    <h1>YouTube Video Summarizer</h1>

    <div class="popup-content">
        <div class="status-message" id="status-message">
            Visit any YouTube video page to see the summary and read-aloud features.
        </div>

        <div class="settings-group">
            <label for="backend-url">Backend URL:</label>
            <input type="text" id="backend-url" placeholder="http://localhost:3000">
        </div>

        <button id="save-settings">Save Settings</button>
    </div>

    <div class="footer">
        <p>Made by chirag127</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
