<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSummarizer AI</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar-container">
        <header class="sidebar-header">
            <img src="icons/icon48.png" alt="Logo" class="logo">
            <h2>Summary</h2>
            <button id="toggle-collapse" class="toggle-button" title="Collapse/Expand">
                <!-- SVG for collapse/expand icon (can be added later or via CSS) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                    <path d="M11.646 15.354l-5-5 .708-.708L12 14.293l4.646-4.647.708.708-5 5z"/>
                    <path d="M12 10.293l-4.646-4.647-.708.708 5 5 5-5-.708-.708-4.646 4.647z"/>
                </svg>
            </button>
        </header>

        <div class="sidebar-content" id="sidebar-content">
            <div id="loading-indicator" class="loading">
                <p>Generating summary...</p>
                <div class="spinner"></div>
            </div>

            <div id="summary-display" class="summary-display hidden">
                <h3 id="video-title">Video Title Placeholder</h3>
                <div class="tts-controls" id="tts-controls">
                     <button id="tts-play" title="Play/Pause">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                           <path d="M8 5v14l11-7z"/> <!-- Play Icon -->
                        </svg>
                     </button>
                     <select id="tts-speed" title="Playback Speed">
                         <option value="0.5">0.5x</option>
                         <option value="0.75">0.75x</option>
                         <option value="1" selected>1x</option>
                         <option value="1.25">1.25x</option>
                         <option value="1.5">1.5x</option>
                         <option value="1.75">1.75x</option>
                         <option value="2">2x</option>
                     </select>
                     <select id="tts-voice" title="Voice Selection">
                         <!-- Voices will be populated dynamically -->
                         <option value="">Default Voice</option>
                     </select>
                 </div>
                <div id="summary-text" class="summary-text">
                    <!-- Summary will be loaded here -->
                    <p>Summary placeholder...</p>
                </div>
            </div>

            <div id="error-message" class="error hidden">
                <p>Could not generate summary.</p>
                <button id="retry-button">Retry</button>
            </div>
        </div>

        <footer class="sidebar-footer">
            <p>Powered by TubeSummarizer AI</p>
            <!-- Optional: Add links or settings icon -->
        </footer>
    </div>

    <script src="tts.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
